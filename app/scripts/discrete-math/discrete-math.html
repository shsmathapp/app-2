<ion-view view-title="Discrete Mathematics">
	<ion-content>

			<div class="card">

					<img src="scripts/discrete-math/tt.gif"/>

			</div>
		</div> </a>

				<p>Strengthen your knowledge of truth-functional connectives in propositional logic by manipulating truth tables.</p>
			</div>
		</div>
	</div>

	</ion-content>
</ion-view>
